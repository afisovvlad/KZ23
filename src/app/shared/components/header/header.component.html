<header class="header p-0 px-sm-3 py-sm-2">
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand logo me-0 me-md-4">
        <img src="images/Logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="catalog" routerLinkActive="active-link">Каталог</a>
          </li>
        </ul>
      </div>
      <div class="header-buttons d-flex">
        <input type="text" placeholder="Поиск чая" class="header-input form-control me-2">

        <button class="btn btn-outline-primary header-button">
          Найти
        </button>
      </div>
    </div>
  </nav>
</header>
