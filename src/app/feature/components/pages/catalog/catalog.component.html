<section class="products py-5">
  <h2 class="products-text text-center fs-2 fw-bold mb-5">Наши чайные коллекции</h2>

  <div class="products-items row gap-4 d-flex justify-content-center">

    @for (product of products; track $index) {
      <div class="product-item d-flex flex-column border border-1 rounded-1 col-4 p-0">
        <a class="product-item-image" href="{{product.image}}">
          <img src="{{product.image}}" alt="" class="w-100">
        </a>
        <div class="product-info p-3">
          <div class="product-item-title fs-5 fw-bold mb-2">
            {{product.title}}
          </div>

          <div class="product-item-description fs-6 mb-4">
            {{product.description}}
          </div>
          <div class="low-panel d-flex align-items-center justify-content-between">
            <button class="product-item-button btn hvr-grow bg-primary border-0 text-center rounded-1 text-white" [routerLink]="['/catalog', product.id]">
              Подробнее
            </button>

            <div class="price">{{product.price}}р</div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
